<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        
        <!-- Font Awesome Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

        <!-- Favicon -->
        <link href="/static/favicon.ico" rel="icon">

        <!-- Custom Styles -->
        <link href="/static/styles.css" rel="stylesheet">

        <title>FinanceHub: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-chart-line me-2"></i>FinanceHub
                </a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    {% if session["user_id"] %}
                        <ul class="navbar-nav me-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/quote">
                                    <i class="fas fa-search me-1"></i>Quote
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/buy">
                                    <i class="fas fa-shopping-cart me-1"></i>Buy
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/sell">
                                    <i class="fas fa-money-bill-wave me-1"></i>Sell
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/history">
                                    <i class="fas fa-history me-1"></i>History
                                </a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/logout">
                                    <i class="fas fa-sign-out-alt me-1"></i>Logout
                                </a>
                            </li>
                        </ul>
                    {% else %}
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/register">
                                    <i class="fas fa-user-plus me-1"></i>Register
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">
                                    <i class="fas fa-sign-in-alt me-1"></i>Login
                                </a>
                            </li>
                        </ul>
                    {% endif %}
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <div class="container mt-5 pt-4">
                <div class="alert alert-primary text-center fade-in" role="alert">
                    <i class="fas fa-info-circle me-2"></i>
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </div>
        {% endif %}

        <main class="container mt-5 pt-4">
            <div class="fade-in">
                {% block main %}{% endblock %}
            </div>
        </main>

        <footer class="text-center py-4 mt-5">
            <div class="container">
                <p class="text-muted mb-0">
                    <small>
                        <i class="fas fa-chart-bar me-1"></i>
                        Powered by <strong>FinanceHub</strong> - Your Trading Companion
                    </small>
                </p>
            </div>
        </footer>

    </body>

</html>
